name: Swaply CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: Server

      - name: Generate Prisma clients (main + test)
        run: npx rimraf ./generated/prisma && npx prisma generate && npx prisma generate --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run Prisma migrations (test DB)
        run: npx prisma migrate deploy --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run tests
        run: npm test
        working-directory: Server

  deploy:
    needs: build-and-test  # Only runs if tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}