name: Swaply CI/CD

# Run this on every push or pull request to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Step 1: Build & Test
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}  # your test DB

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: Server

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run Prisma migrations (test DB)
        run: npx prisma migrate deploy --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run tests
        run: npm test
        working-directory: Server

  deploy:
      needs: build-and-test  # ‚Üê Only runs if tests pass
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Deploy to Vercel
          uses: amondnet/vercel-action@v23
          with:
            vercel-token: ${{ secrets.VERCEL_TOKEN }}
            vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
            vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
            working-directory: Server
            prod: true
