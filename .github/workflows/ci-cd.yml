name: Swaply CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: Server

      - name: Generate Prisma clients (main + test)
        run: npx rimraf ./generated/prisma && npx prisma generate && npx prisma generate --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run Prisma migrations (test DB)
        run: npx prisma migrate deploy --schema=prisma/schema.test.prisma
        working-directory: Server

      - name: Run tests
        run: npm test
        working-directory: Server

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Vercel (Production)
        run: npx vercel --prod --confirm -t ${{ secrets.VERCEL_TOKEN }}
        working-directory: Server